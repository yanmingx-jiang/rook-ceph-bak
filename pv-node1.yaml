apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-1-1
spec:
  capacity:
    storage: 200Gi
  volumeMode: Block
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: data-sc
  local:
    path: /mnt/disks/data1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - see-prc-tingjie-ceph-1
---
